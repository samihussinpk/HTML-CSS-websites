<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Form</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container">
        <div class="apply_box">
            <h1>
                Job Application
            <span class="title_small">(Web)</span>
        </h1>
        <form action="">
            <div class="form_container">
                 <div class="form_control">       <!--ye pori first name wali -->
                    <label  for="first_name">First Name</label>  <!-- for="first_name" issy ye hoga jb hum first_name pr click kren gy tu hm name waly box main chly jaingy  -->
                    <input 
                    id="first_name"
                    name="first_name"
                    placeholder="Enter Your First Name..."
                    />
                </div>   <!-- first name yaha tuk ha -->
                
                <div class="form_control">       <!--ye pori second name wali -->
                    <label  for="second_name">Second Name</label>  <!-- for="second_name" issy ye hoga jb hum second_name pr click kren gy tu hm name waly box main chly jaingy  -->
                    <input 
                    id="second_name"
                    name="second_name"
                    placeholder="Enter Your Second Name..."
                    />
                </div>   <!-- second name yaha tuk ha -->

                <div class="form_control">       <!--ye pori email wali -->
                    <label  for="email">Email</label>  <!-- for="email" issy ye hoga jb hum email pr click kren gy tu hm name waly box main chly jaingy  -->
                    <input 
                    type="email"
                    id="email"
                    name="email"
                    placeholder="Enter Your Email..."
                    />
                </div>   <!-- email yaha tuk ha -->
                
                <div class="form_control">
                    <label for="job_role">Job Role</label>  
                    <select id="job_role" name="job_role">                        <!-- ye hm drop down list pr kam kr rhy hain -->
                        <option value="">Select Job Role</option>
                        <option value="frontend">Frontend Developer</option>
                        <option value="backend">Backend Developer</option>
                        <option value="fullstack">fullstack Developer</option>
                        <option value="ui_ux">UI UX  Desinger</option>
                    </select> 
                </div>
                <div class="textarea_control">
                    <label for="address">Address</label>
                    <textarea 
                     name="address"
                     id="address"
                     rows="4" 
                     cols="50" 
                     placeholder="Enter Your Address">
                    </textarea>
                </div>  

                <div class="form_control">       <!--ye pori city wali -->
                    <label  for="city">City</label>  
                    <input 
                    id="city"
                    name="city"
                    placeholder="Enter Your city..."
                    />
                </div>   <!-- city yaha tuk ha -->

                <div class="form_control">       <!--ye pincode wali ha-->
                    <label  for="pincode">Pincode</label>  <!-- for="first_name" issy ye hoga jb hum first_name pr click kren gy tu hm name waly box main chly jaingy  -->
                    <input 
                    type="number"      
                    id="pincode"
                    name="pincode"
                    placeholder="Enter Your Pincode..."
                    />
                </div>   <!-- pincode yaha tuk ha -->
                
                <div class="form_control">       <!--ye  date wali ha-->
                    <label  for="Date">Date</label>  
                    <input 
                    value="2024-08-11"    
                    type="date"      
                    id="date"
                    name="date"
                    />
                </div>                 <!--  value ko use krty hain kisi date ko fix krny k liye -->
                
                <div class="form_control">       <!--ye  date wali ha-->
                    <label  for="upload">Upload Your CV </label>  
                    <input     
                    type="file"      
                    id="upload"
                    name="upload"
                    />
                </div> 

            </div>
            <div class="button_container">
                <button type="submit">Apply Now</button>
            </div>
        </form>
     </div>
    </div>
</body>
</html>
